            body {

            h1 {
                font-family: 'Alice Smile';

            }

            h2 {
                font-family: 'Cotton Cloud';

                margin-top: 0px;
                margin-bottom: 20px;
            }

            h3 {
                font-family: 'Dogica';
                font-size: 15px;

            }

            #finalStripPreview {
                width: 200px;
                height: auto;
                margin-top: 20px;
            }
        </style>
        <script>
            function buildPhotoStrip() {
                const canvas = document.getElementById('finalCanvas');
                const ctx = canvas.getContext('2d');
                const preview = document.getElementById('finalStripPreview');
                const downloadLink = document.getElementById('downloadLink');

                // Frame handling
                let selectedFrame = localStorage.getItem('selectedFrame');
                if (!selectedFrame) {
                    alert("Missing frame image. Please take your photos again.");
                    return;
                }

                // Load frame image
                const frameImage = new Image();
                frameImage.crossOrigin = "anonymous";
                frameImage.src = 'frames/' + selectedFrame;
                frameImage.onload = () => {
                    const photos = [];
                    let missingPhoto = false;
                    for (let i = 0; i < 4; i++) {
                        const photoData = localStorage.getItem('photo' + i);
                        if (!photoData) {
                            alert("Missing photo " + (i+1) + ". Please take your photos again.");
                            missingPhoto = true;
                            break;
                        }
                        const img = new Image();
                        img.crossOrigin = "anonymous";
                        img.src = photoData;
                        photos.push(img);
                    }
                    if (missingPhoto) return;

                    Promise.all(photos.map(img => new Promise((res, rej) => {
                        img.onload = res;
                        img.onerror = () => rej(new Error("Failed to load a photo image."));
                    })))
                    .then(() => {
                        // Draw photos
                        for (let i = 0; i < 4; i++) {
                            ctx.drawImage(photos[i], 0, i * 459, 600, 450);
                        }
                        // Draw frame
                        ctx.drawImage(frameImage, 0, 0, 600, 1800);

                        // Show preview and download
                        const finalURL = canvas.toDataURL('image/png');
                        preview.src = finalURL;
                        preview.alt = "Final photostrip preview";
                        preview.style.display = 'block';
                        downloadLink.href = finalURL;

                        localStorage.clear();
                    })
                    .catch((err) => { alert(err.message); });
                };
                frameImage.onerror = function() {
                    alert("Failed to load frame image. Please check if the frame image exists in the frames/ folder.");
                };
            }

            window.onload = buildPhotoStrip;
        </script>
    </head>
